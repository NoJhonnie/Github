<html lang="en">
<head>

    <title>css3</title>
    <style type="text/css">
        .box{
            width:100px;
            height:100px;
            background-color:black;
            transition:all 0.5s linear;

            width:500px;
            height:500px;
            border-radius:50px;
            background-color:red;
            
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>
